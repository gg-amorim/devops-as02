<!DOCTYPE html>
<html>
<head>
	<title>Saudação</title>
</head>
<body>
	<form>
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome"><br>
	<label for="sobrenome">Sobrenome:</label>
	<input type="text" id="sobrenome" name="sobrenome"><br>

	<label for="data_nascimento">Data de Nascimento:</label>
	<input type="date" id="data_nascimento" name="data_nascimento"><br>

	<button type="button" onclick="saudacao()">Saudação</button><br><br>

	<p id="mensagem"></p>
</form>

<script>
	function saudacao() {
		var nome = document.getElementById("nome").value;
		var sobrenome = document.getElementById("sobrenome").value;
		var data_nascimento = new Date(document.getElementById("data_nascimento").value);
		var data_atual = new Date();
		var idade = Math.floor((data_atual - data_nascimento) / (1000 * 60 * 60 * 24 * 365.25));
		var mensagem = "Olá, " + nome + " " + sobrenome + "! Você tem " + idade + " anos.";
		document.getElementById("mensagem").innerHTML = mensagem;
	}
</script>
</body>
</html>
